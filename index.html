<!DOCTYPE html>

<head>

</head>
<body> 
    <div class="carrossel">
        <div class="container">
            

        </div>

    </div>
    
    <header>
        <div class="logo">
            <h1>LaKza</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="carousel">
            <div class="carousel-images">
                <img src="https://via.placeholder.com/600x300?text=Produto+1" alt="Produto 1">
                <img src="https://via.placeholder.com/600x300?text=Produto+2" alt="Produto 2">

            </div>
            <div class="carousel-controls">
                <button class="prev">&#10094;</button>
                <button class="next">&#10095;</button>
            </div>
        </div>
    </section>

    <section id="produtos">
        <h2>LaKza</h2>
        <p>O conforto do seu lar em nossas mãos


            <div class="container">
                <h1>Produtos da Loja</h1>
                <div class="product-list" id="product-list">
                    <!-- Produtos serão exibidos aqui -->
                </div>
            </div>

        <div class="produtos-list">
            <div class="produto">
                <img src="https://via.placeholder.com/200x200?text=Aroma+1" alt="Aroma 1">
                <h3>Aroma 1</h3>
                <p>Descrição do produto 1.</p>
                <button>Comprar</button>
            </div>
            <div class="produto">
                <img src="https://via.placeholder.com/200x200?text=Aroma+2" alt="Aroma 2">
                <h3>Aroma 2</h3>
                <p>Descrição do produto 2.</p>
                <button>Comprar</button>
            </div>
            <div class="produto">
                <img src="https://via.placeholder.com/200x200?text=Aroma+3" alt="Aroma 3">
                <h3>Aroma 3</h3>
                <p>Descrição do produto 3.</p>
                <button>Comprar</button>
            </div>
        </div>
        
    </section>

    <footer>
        <p>&copy; 2025 LaKza. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>

</html>
